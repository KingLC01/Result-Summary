<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/CSS/reset.css" />
    <link rel="stylesheet" href="./assets/CSS/styles.css" />
    <link rel="stylesheet" href="./assets/js/main" />
  </head>
  <body id="body-wrapper">
    <div class="project-wrapper">
      <div class="result-wrapper">
        <h1 class="result-heading">Your Result</h1>
        <div class="result-circle__wrapper">
          <h1 class="result-number">76</h1>
          <h2 class="result-number__total">of 100</h2>
        </div>
        <div class="result-bottom__wrapper">
          <h1 class="result-preheading">Great</h1>
          <h2 class="result-text">
            You scored higher than 65% of the people who have taken these tests.
          </h2>
        </div>
      </div>

      <div class="summary-wrapper">
        <h1 class="summary-heading">Summary</h1>
        <!-- Reaction Start -->
        <div class="reaction-wrapper">
          <img
            class="reaction-image"
            src="/assets/imgaes/icon-reaction.svg"
            alt="reaction image"
          />
          <h1 class="reaction-text">Reaction</h1>
          <h2 class="reaction-score">
            80 <span class="number-wrapper">/ 100</span>
          </h2>
        </div>
        <!-- Reaction End -->

        <!-- Memory Start -->
        <div class="memory-wrapper">
          <img
            class="memory-image"
            src="/assets/imgaes/icon-memory.svg"
            alt="memory image"
          />
          <h1 class="memory-text">Memory</h1>
          <h2 class="memory-score">
            92 <span class="number-wrapper">/ 100</span>
          </h2>
        </div>
        <!-- Memory End -->

        <!-- Verbal Start -->
        <div class="verbal-wrapper">
          <img
            class="verbal-image"
            src="/assets/imgaes/icon-verbal.svg"
            alt="verbal image"
          />
          <h1 class="verbal-text">Verbal</h1>
          <h2 class="verbal-score">
            61 <span class="number-wrapper"> / 100</span>
          </h2>
        </div>
        <!-- Verbal End-->
        <!-- Visual Start -->
        <div class="visual-wrapper">
          <img
            class="visual-image"
            src="/assets/imgaes/icon-visual.svg"
            alt="visual image"
          />
          <h1 class="visual-text">Visual</h1>
          <h2 class="visual-score">
            72 <span class="number-wrapper">/ 100</span>
          </h2>
        </div>
        <!-- Visual End -->
        <input class="button-wrapper" type="button" value="Continue" />
        <!--  -->
      </div>
    </div>
  </body>
</html>
